<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FoodMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|News+Cycle" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/media/media.css">
</head>
<body>
	<!--PAGINA PRINCIPAL-->
  <div class="container-fluid" id="container1">
    <div class="row" id="row1">
      <div class="col-12">
        <div id="title">Food Maps</div>
      </div>
    </div>
  </div>

<!--INICIO, MENÚ-->
  <div class="container-fluid" id="container2">
    <div class="row" id="row2">
      <div class="col-12">
        <h2>FoodMaps</h2>
        <hr>
      </div>
    </div>

<!--MAPA-->
    <div class="row" id="row3">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d53278.03225856949!2d-70.669858!3d-33.42645055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1513091729360" width="350" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <!--INPUT-->
    <div class="row" id="row4">
      <div class="col-6">
        <h3>Comida cerca de ti</h3>
      </div>

      <div class="col-6">
        <div class="input-group">
          <select class="food">
            <option selected="arabe" value="arabe" id="arabe">Comida Arabé</option>
            <option selected="peruana" value="peruana" id="peruana">Comida Peruana</option>
            <option selected="venezolana" value="venezolana">Comida Venezolana</option>
            <option selected="china" value="" >Comida China</option>
          </select>
        </div>
      </div>
    </div>

    <!--IMAGENES-->
      <!--COMIDA ARABE-->
    <div class="row" id="row5">
      <div class="col-3" id="arabe1">
        <img src="img/arabe1.jpg" alt="">
        <img src="img/arabe2.jpg" alt="">
        <img src="img/arabe3.jpg" alt="">
      </div>

    <div class="row" id="arabe2">
      <div class="col-6">
        <img src="img/arabe4.jpg" alt="">
        <img src="img/arabe5.jpg" alt="">
      </div>
    </div>

      <!--COMIDA PERUANA-->
      <div class="col-3" id="peruana1">
        <img src="img/peruana1.jpg" alt="">
        <img src="img/peruana2.jpg" alt="">
        <img src="img/peruana3.jpg" alt="">
      </div>
    

    <div class="row" id="peruana2">
      <div class="col-6">
        <img src="img/peruana4.jpg" alt="">
        <img src="img/peruana5.jpg" alt="">
      </div>
    </div>

      <!--COMIDA VENEZOLANA-->
      <div class="col-3" id="venezolana1">
        <img src="img/venezolana1.jpg" alt="">
        <img src="img/venezolana2.jpg" alt="">
        <img src="img/venezolana3.jpg" alt="">
      </div>
    </div>
  
    <div class="row" id="venezolana2">
      <div class="col-6">
        <img src="img/peruana4.jpg" alt="">
        <img src="img/venezolana5.jpg" alt="">
      </div>
    </div>


      



  </div>
















<!--SCRIPTS-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
